<ion-header>
  <ion-navbar>
    <ion-title>
     heroes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h1>{{title}}</h1>
  <h2>Mi heroe favorito es: {{myHero}}</h2>
  <p>Heroes:</p>
  <ul>
    <li *ngFor="let hero of heroes">
      {{ hero }}
    </li>
  </ul>
</ion-content>
